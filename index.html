<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BluexDemon Bot</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #000428, #004e92);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 80%;
      max-width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #f9f9f9;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #e0e0e0;
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      color: white;
      background: #2193b0;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }

    .button:hover {
      transform: scale(1.1);
      background: linear-gradient(to right, #2193b0, #6dd5ed);
    }

    .button:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BLUEXDEMON BOT CONNECTED</h1>
    <p>Your bot is now up and running!</p>
    <a href="https://wa.me/2347041039367" class="button">OWNER</a>
  </div>

  <script>
    // Dynamic message animation
    const title = document.querySelector('h1');
    const messages = [
      "BLUEXDEMON BOT CONNECTED",
      "THANKS FOR DEPLOYING",
      "YOUR ULTIMATE WHATSAPP COMPANION",
    ];
    let currentMessageIndex = 0;

    setInterval(() => {
      currentMessageIndex = (currentMessageIndex + 1) % messages.length;
      title.textContent = messages[currentMessageIndex];
    }, 4000);
  </script>
</body>
</html>
